
   <div class="photo_info_plage" style="background-image: url('{{image}}');">
    
    <h1>{{ title }}</h1>
</div>
<div class="row">
    <div class="col-md-3">    
        <h2>Météo</h2>
        <img src="http://openweathermap.org/img/w/{{icon}}.png" width="100px">
        <p>{{ meteo }}</p>
        <p>Température: {{ temp }}°C</p>
    </div>
    <div class="col-md-3">    
        <h2>Marée</h2>
        <p>Coéficient de la marée {{ coef }}</p>
    </div>
    <div class="col-md-3">    
        <h2>Sunrise</h2>
        <p><mydate>{{ leve * 1000 | date:' HH:mm '}}</mydate></p>
        <h2>Sunset</h2>
        <p><mydate>{{ couche * 1000 | date:' HH:mm '}}</mydate></p>
    </div>
    <div class="col-md-3">    
        <h2>Vent</h2>
        <p>Vitesse: {{ wind }}km/h </p>
        <p>{{ winddirection }}</p>
    </div>
</div>
<div class="row">
    <div class="col-md-12"> 
        <h2>Localisation</h2>
        <div id="googleMap" style="width:100%; height:380px;"></div>
    </div>
</div>
<div class="row">
    <div class="col-md-8">
        <h2>Twitter</h2>
        <a class="twitter-timeline" href="{{twitterlien}}" data-widget-id="{{twitterid}}">{{twittertitle}}</a>
    </div>
    <div  class="col-md-4">
        <h2>Instagram</h2>
        <iframe src="//instansive.com/widgets/f282fe0e62ba944bb9f87b79e5c475adc6ab34d0.html" id="instansive_f282fe0e62" name="instansive_f282fe0e62"  scrolling="no" allowtransparency="true" class="instansive-widget" style="width: 100%; border: 0; overflow: hidden;"></iframe>
    </div>
</div>
<div class="btn-accueil">
    <a href="#/"><button type="submit" class="btn btn-default">Retour</button></a> 
</div>
